           //Example Two

           function Counter() {
               this.count = 0
               let self = this

               return {
                   increase: function () {
                       self.count++
                   },
                   current: function () {
                       return self.count
                   },
                   reset: function () {
                       self.count = 0
                   } 
               }
           }
           let counter = new Counter()
           let numbers = [1,2,3]
           let sum = 0
           numbers.forEach(function(e) {
                sum += e
                this.increase()
           }, counter)
